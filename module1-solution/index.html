<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div class="container" ng-controller="MyFirstControlla">
     <h1>Lunch Checker</h1>
<form name="form">
         <div class="form-group">
             <input id="lunch-menu" type="text" name="input"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">

         </div>
         <div class="form-group">
             <button name="button" class="btn btn-default" ng-click="checkIf()" ng-click="push">Check If Too Much</button>
         </div>
         <div class="form-group message">
          <span ng-show="form.input.$error.required">{{bobis}}</span>
          <!-- <span>{{bobis}}</span> -->

           {{name}}
           {{list2}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
